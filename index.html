<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styleBackgroud.css">
    <link rel="stylesheet" href="Style/styleMain.css">
    <title>SeenYou Login</title>
</head>
<body>
    <main class="main">
        <!-- Backgroud -->
        <div class="cantoSuperiorEsquerdo">
            <div class="linhaSup1">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
            </div>
            <div class="linhaSup2">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
            </div>
            <div class="linhaSup3">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
            </div>
            <div class="linhaSup4">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
            </div>
        </div>
        <div class="cantoInferiorDireito">
            <div class="linhaInf1">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
            </div>
            <div class="linhaInf2">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
            </div>
            <div class="linhaInf3">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
            </div>
            <div class="linhaInf4">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup.svg" alt="olhoSuperior" class="olhoSup">
                <img src="SVG/eyeSup2.svg" alt="olhoSuperior" class="olhoSup">
            </div>
        </div>

        <div class="mainLogin">
            <div class="containerCentral">
                <div class="logo">
                    <div class="logoMarca">
                        <img src="SVG/Vector.svg" alt="logomarca" class="imgMarca">
                        <p class="nomeMarca">SeenYou</p>
                    </div>
                    <p class="fraseLogo">Faça seu Login</p>
                </div>
                <div class="caixaLogin">
                    <div class="containerLogin">
                        <input type="text" name="" id="nomeUsuario" placeholder="usuário">
                        <input type="password" name="" id="senhaUsuario" placeholder="senha">
                        <p id="esqueceu" class="perguntaLogin">Esqueceu sua senha?</p>
                        <button id="buttonEntrar">Entrar</button>
                        <p id="naoTemConta" class="perguntaLogin">Não tem uma conta?</p>
                        <p id="registrese">REGISTRE-SE</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
